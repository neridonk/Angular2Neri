
<div class="container" style="margin-top:30px">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-body" style="text-align:center">
        <form role="form" (ngSubmit)="login()" [ngFormModel]='loginForm'>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
              <input type="text" class="form-control" required  ngControl='benutzername' [(ngModel)]='loginUser.name' 
                     placeholder="Benutzername">
         
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
              <input type="password" class="form-control" ngControl='passwort' [(ngModel)]='loginUser.passwort' placeholder="Passwort">
            </div>
            <a href="#" class="pull-right small">passwort vergessen?</a>
          </div>

          <div class="checkbox">

          </div>
          <button type="submit" class="btn btn-success btn-sm"  >Anmelden</button>
        </form>
      </div>
    </div>
  </div>
</div>
